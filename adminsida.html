<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="script/main.js" defer></script>
  <title>Nackowskis</title>
</head>

<body>
  <header class="header-container">
    <div class="header-wrapper">
      <a href="index.html"><h1 class="main-name">Nackowskis</h1></a>
    </div>
  </header>

  <div class="contact">
    <form method="post">
      <ul>
        <h1>Lägg till Auktion</h1>
        <li class="li-forms">
          <label for="namn">Titel</label>
          <input type="text" name="titel" id="adminTitel">
        </li>
        <li class="li-forms">
          <label for="telefon">StartDatum</label>
          <input type="date" name="startDate" id="adminStartDate">
        </li>
        <li class="li-forms">
          <label for="email">SlutDatum</label>
          <input type="date" name="endDate" id="adminEndDate">
        </li>
        <li class="li-forms">
          <label for="företag">Utropspris</label>
          <input type="number" name="pris" id="adminPris">
        </li>
        <li class="li-forms">
          <label for="beskrivning">Beskrivning</label>
          <input type="text" name="titel" id="adminBeskrivning">
        </li>
        <li class="li-forms">
          <input type="button" class="addAuktion" id="addAuktion" value="Lägg till" onclick="addAnEventListenerToCreateAuction()">
        </li>
      </ul>
    </form>
    <form method="post" class="removeForm">
      <ul>
        <h1>Ta bort Auktion</h1>
        <ul>
          <li class="li-forms">
            <label for="remove">AuktionID</label>
            <input type="text" name="remove" id="adminRemove">
          </li>
          <li class="li-forms">
            <input type="button" class="addAuktion" id="addAuktion" value="Ta bort" onclick="addAnEventListenerToRemoveAuction()">
          </li>
        </ul>
    </form>
  </div>
</body>

</html>
